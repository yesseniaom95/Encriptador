<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="logo-alura">
    </header>
    <main>
        <section class="content-1">
            <textarea class="text-area" id="textarea" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras minusculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptador</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptador</button>
            </div>
        </section>
       <section class="content-2">
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div class="btn-copy">
                <button class="btn-copiar" type="button" id="copiar" onclick="copy()">Copiar</button>
            </div>
        </section> 
    </main>
    <script src="script.js"></script>
</body>
</html>
